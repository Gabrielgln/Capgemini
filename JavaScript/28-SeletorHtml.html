<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seletor html</title>

        <!---JS-->
        <script>
            
            function acao(){

                //variavel
                var texto = document.getElementsByTagName("h1")[0];

                //exibir o conteudo do h1 pegando o texto - usando "innerHtml"
                alert(texto.innerHTML);

            }

        </script>
    </head>
    <body>

        <button onclick="acao()">Selecionar</button>

        <h1>Proway</h1>
        <h1>Seletor JS</h1>
        <h1>Curso proWay</h1>


    </body>
</html>
