<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Numero Aleatorio</title>

        <!---JS-->
        <script>

            //exibir numero aleatorio trabalhando de 1 a 10
            alert(Math.random()*10);

            //variavel recebendo o valor aleatorio
            var numero = Math.random()*10;

            //arredondamento da variavel
            alert(Math.round(numero));
            
        </script>
    </head>
    <body>

    </body>
</html>
