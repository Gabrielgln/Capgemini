<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Condicional aninhada</title>

        <!---JS-->
        <script>
            
            //media
            var media = 8.5;

            //condicional
            if(media == 10){
                alert("Parabens!")
            }
            else if(media >= 9){
                alert("Ótimo!")
            }
            else if(media >= 8){
                alert("Bom!")
            }
            else if(media >= 7){
                alert("Na Média!");
            }
            else{
                alert("Reprovado!")
            }

        </script>
    </head>
    <body>

    </body>
</html>
