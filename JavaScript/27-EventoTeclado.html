<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento de teclado</title>

        <!---JS-->
        <script>
            
            /*
                onKeyUp:Exibe o caractere e depois executa a ação.

                onkeyDown:Executa a ação e exibi o caractere

                onKeyPress:Executa a ação e exibi o caractere

                -não tem suporte as seguintes teclas: F1..F12, ALT, CRTL, SHIFT...

            */

            function exibir(){

                //obter o valor do campo texto
                var campo = document.getElementById("campo").value;

                //exibir o conteudo digitado no campo
                alert(campo);
            }

        </script>
    </head>
    <body>

        <input type="text" id="campo" onkeydown="exibir()">

    </body>
</html>
