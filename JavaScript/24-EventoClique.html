<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Evento Clique</title>

        <!---JS-->
        <script>
            
            //função que ta sendo usada no comando HTML
            function mensagem(){
                alert("Você clicou no botão!");
            }

        </script>
    </head>
    <body>
        
        <button onclick="mensagem()"> Clique aqui</button>

    </body>
</html>
