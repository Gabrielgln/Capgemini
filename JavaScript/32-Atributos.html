<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atributos</title>

        <!---JS-->
        <script>

            //atributo é uma completementação ex: href é um atributo de "a"

            //função
            function alterarLink(){
                
                //obter link
                var link = document.getElementsByTagName("a")[0];

                //alterar link
                link.href = "http://www.google.com";
                
            
            }
            
        </script>
    </head>
    <body>

        <a href="http://www.proway.com.br">Clique aqui</a>
        <button onclick="alterarLink()">Alterar link</button>

    </body>
</html>
