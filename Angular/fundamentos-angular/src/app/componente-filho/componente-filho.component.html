<h3>o sobrenome veio do elemento pai: {{sobrenome}}</h3>
<label for="nome">Digite o nome: </label>
<!--ngModel é pra printar a impormação digitada na tela-->
<input type="text" id="nome" [(ngModel)]="nome">
<button type="button" (click)="mostraNome.emit(nome + ' ' + sobrenome)">Mostrar nome completo</button>
