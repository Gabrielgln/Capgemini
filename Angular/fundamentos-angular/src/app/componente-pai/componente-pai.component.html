<h2>Interação entre componentes</h2>
<h3>O sobrenome está definido no elemento pai: {{sobrenome}}</h3>
<h3>O nome completo é: {{filho.nome}} {{sobrenome}}</h3>
<!--#filho vira um objeto que pode ter acesso ao componente filho dentro do componente pai-->
<app-componente-filho [sobrenome]="sobrenome" (mostraNome)="mostrarNomeCompleto($event)" #filho></app-componente-filho>
